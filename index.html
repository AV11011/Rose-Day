<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --pink1:#ffd6e7;
  --pink2:#fff0f7;
  --rose:#ff3b7a;
}

*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:radial-gradient(circle at top,var(--pink2),var(--pink1));
  font-family:"Inter",sans-serif;
  overflow:hidden;
}

/* FLOATING ROSES */
.roses span{
  position:fixed;
  font-size:20px;
  opacity:.25;
  animation:float linear infinite;
  pointer-events:none;
}
@keyframes float{
  from{transform:translateY(110vh);}
  to{transform:translateY(-120vh);}
}

.card{
  background:rgba(255,255,255,.88);
  backdrop-filter:blur(14px);
  padding:38px;
  width:min(860px,94vw);
  border-radius:30px;
  text-align:center;
  box-shadow:0 24px 70px rgba(0,0,0,.18);
}

h1{
  font-family:"Pacifico",cursive;
  font-size:clamp(30px,4vw,46px);
  margin-bottom:18px;
}

.stage{
  min-height:280px;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  gap:16px;
}

.stage img{
  width:260px;
  max-width:90%;
  border-radius:18px;
  box-shadow:0 10px 28px rgba(0,0,0,.18);
}

button{
  margin-top:16px;
  padding:16px 28px;
  border:none;
  border-radius:999px;
  font-weight:800;
  font-size:16px;
  cursor:pointer;
  background:var(--rose);
  color:white;
  box-shadow:0 10px 22px rgba(0,0,0,.15);
  transition:.25s ease;
}
button:hover{
  transform:scale(1.08);
}

.text{
  font-size:18px;
  font-weight:600;
}

.final{
  font-family:"Pacifico",cursive;
  font-size:32px;
}
</style>
</head>

</html>
